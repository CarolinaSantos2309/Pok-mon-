<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imge/png" sizes="96x96" href="pngwing.com.png">
    <title>Pokémon</title>
</head>

<body>
    <div id="fundo">
        <div id="titulo">
            <h1>Pokémon</h1>
            <p>Encontre o Pokémon que deseja</p>
        </div>

        <div id="busca">
            <label for="pokemon-nome">Nome ou Número</label>
            <input type="text" id="pokemon-nome" placeholder="Ex: Pikachu ou 25">
        </div>

        <div id="botao">
            <button id="buscar" class="busca">Buscar</button>
        </div>

        <div id="conteiner">
            <h2 id="nome">Nome</h2>
            <img id="pic">
            <h3 id="numero">Número</h3>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
